kind: Deployment
apiVersion: apps/v1
metadata:
  name: tic-tac-toe
  labels:
    app: tic-tac-toe

spec:
  replicas: 5
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe

    spec:
      containers:
        - name: tic-tac-toe
          image: ghcr.io/ci-cd-2024-dhbw-hdh/links-hinten:main
          ports:
            - name: web
              containerPort: 8080
      imagePullSecrets:
      - name: regcred # TODO fix
---
apiVersion: v1
kind: Service
metadata:
  name: tic-tac-toe
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: tic-tac-toe
  type: NodePort
---

